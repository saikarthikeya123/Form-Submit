<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .thankyou-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12);
            padding: 40px 24px;
            text-align: center;
        }
        .thankyou-container h1 {
            color: #28a745;
            margin-bottom: 16px;
        }
        .thankyou-container p {
            color: #333;
            margin-bottom: 32px;
        }
        .thankyou-container a {
            display: inline-block;
            background: linear-gradient(90deg, #28a745 60%, #218838 100%);
            color: #fff;
            padding: 12px 32px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
        }
        .thankyou-container a:hover {
            background: linear-gradient(90deg, #218838 60%, #28a745 100%);
            transform: translateY(-2px) scale(1.02);
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>Your message has been received.<br>We appreciate you contacting us and will get back to you soon.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>
</html>

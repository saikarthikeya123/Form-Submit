<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h2 style="text-align:center;">Contact Us</h2>

    <form action="https://formsubmit.co/kishoreilla07@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>

        <input type="email" name="email" placeholder="Your Email" required>

        <input type="text" name="subject" placeholder="Subject" required>

        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

        <!-- Auto response to form filler -->
        <input type="hidden" name="_autoresponse" value="Thank you for contacting us. We have received your message.">

        <!-- Redirect to thank you page after submit -->
        <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">

        <!-- Prevent spam -->
        <input type="text" name="_honey" style="display:none">

        <!-- Set email subject -->
        <input type="hidden" name="_subject" value="New Contact Form Submission">

        <!-- Send copy to user -->
        <input type="hidden" name="_cc" value="email">

        <button type="submit">Submit</button>
    </form>

</body>

</html>
